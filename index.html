<html>
  <head>
    <title>Todo Application</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/dropdown.js"></script>
    <script src="js/myAngular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="todoCtrl">
    <div class="container">
        <h2>Jayce's To-Do List:</h2>
        <form ng-submit="todoAdd()" class="form-inline">
          <div class="form-group">
            <input type="text" ng-model="todoInput" class="form-control" placeholder="Title:" required="">
            <input type="text" ng-model="todoDescInput" class="form-control" placeholder="Description:" required="">
            <input type="date" ng-model="todoDateInput" class="form-control" placeholder="yyyy-MM-dd" min="2016-02-11" max="2020-12-31" required>
          </div>
          <button type="submit" class="btn btn-primary">Add To List</button>
          <input type="text" class="form-control" placeholder="Search" ng-model="searchList">
        </form>
        <table class="table">
          <thead>
            <tr>
              <th/>
              <th>Title:</th>
              <th>Description:</th>
              <th>Due Date:</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in todoList | filter:searchList">
              <th scope="row"><input type="checkbox" ng-model="x.done"></th>
              <td ng-bind="x.todoText"/>
              <td ng-bind="x.todoDescText"/>
              <td ng-bind="x.todoDateText"/>
          </tbody>
        </table>
        <br>
        <div>
          <span><button id="removeButton" ng-click="remove()" class="btn btn-primary">Remove marked</button></span>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Order By
            <span class="caret"></span></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button ng-click="order('todoDateText')"  class="dropdown-item" type="submit">Time/Date</button>
              <button ng-click="order('todoText')" class="dropdown-item" type="submit">Title</button>
            </div>
          </div>
        </div>
        <br>
    </div>
  </body>
</html>
